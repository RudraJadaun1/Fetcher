<!DOCTYPE html>
<html lang="en">
<head>

    <title>Sci-Fi Data Access Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>

        <h1>Welcome to the Sci-Fi Data Access Portal</h1>

            <p id="data"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
